<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/angular-1.0.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/application.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>Hello world</title>
</head>
<body>
<div class="container-fluid" ng-controller="IdentityCtrl">
    <div class="navbar">
        <div class="navbar-inner">
            <form class="navbar-search pull-left" ng-submit="findIdentity()">
                <input type="text" class="search-query" placeholder="CPR" ng-model="identityCpr">
            </form>
        </div>
    </div>
    <div class="alert fade in" ng-init="dirty=false" ng-show="dirty">
        <p>Er ikke gemt</p>
        <p><a class="btn">Gem nu</a></p>
    </div>
    <div id="identity" class="row-fluid" style="display: none;">
        <div class="span12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><i class="icon-warning-sign"></i></th>
                    <th>Allergi</th>
                    <th>Reaktion</th>
                    <th>Alvorlighedsgrad</th>
                    <th>Reaktionshyppighed</th>
                    <th>Omr&aring;de</th>
                    <th>...</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="registration in identity.caveRegistrations">
                    <td><i class="icon-warning-sign" ng-show="registration.warning"></i></td>
                    <td>{{registration.allergyTerm}}</td>
                    <td>{{registration.reaction}}</td>
                    <td>{{registration.grade}}</td>
                    <td>{{registration.reactionFrequency}}</td>
                    <td>{{registration.area}}</td>
                    <td>
                        <a ng-click="selectRegistration(registration)"><i class="icon-edit"></i></a>
                        <a ng-click="deleteRegistration(registration)"><i class="icon-trash"></i></a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="row-fluid" id="conceptBrowser" style="display: none;">
        <div class="span8">
            <div class="well">
                <div class="span12 input-append">
                    <input type="text" ng-model="drugQuery" placeholder="Find drug" typeahead/>
                    <button class="btn" ng-click="findConcept()">Search</button>
                </div>

                <div concept="concept" ng-show="concept"></div>
            </div>
        </div>
        <div class="span4 pull-right">
            <div class="well well-small">
                <label for="reaction">Reaktion</label>
                <input id="reaction" type="text" ng-model="selectedRegistration.reaction">
            </div>
            <div class="well well-small">
                <label for="grade">Alvorlighedsgrad</label>
                <input id="grade" type="text" ng-model="selectedRegistration.grade">
            </div>
            <div class="well well-small">
                <label for="reactionFrequency">Reaktionshyppighed</label>
                <input id="reactionFrequency" type="text" ng-model="selectedRegistration.reactionFrequency">
            </div>
            <div class="well well-small">
                <label for="area">Omr&aring;de</label>
                <input id="area" placeholder="" type="text" ng-model="selectedRegistration.area">
            </div>
            <div class="well well-small">
                <label class="checkbox">
                    <input type="checkbox" ng-model="selectedRegistration.warning"/>
                    Advarsel
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
